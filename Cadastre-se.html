<!doctype html>
<html lang="pt-br" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100i,300,300i,400,400i,500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <link rel="stylesheet" href="assets/css/Sparrow-Events.css">
  <title>Cadastre-se</title>
</head>

<body class="bg-seconda">

  <section class="py-5">
    <div class="container">
      <div class="row">
        <!--#region coluna 01-->
        <div class="col-sm-4 bg-roxo text-white text-center py-5">
          <div class="card-bory">
            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" alt="">
            <h2 class="py-3">Cadastre-se</h2>
            <p>
              Faça parte do clube de eventos do Sparrow e ganhe descontos exclusivos
            </p>
          </div>
        </div>
        <!--#endregion-->
        <!--#region coluna 02-->
        <div class="col-sm-8 py-5 border bg-white">
          <h4>Cadastre-se</h4>
          <form action="">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="InputNome">Nome Completo</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-book"></i></span>
                  </div>
                  <input type="text" id="InputNome" class="form-control">
                </div>
              </div>
              <div class="form-group col-sm-6">
                <label for="InputEmail">Email</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                    </div>
                <input type="email" id="InputEmail" class="form-control">
              </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="InputTelefone">Telefone</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                    </div>
                <input type="tel" id="InputTelefone" class="form-control">
              </div>  
              </div>
              <div class="form-group col-sm-6">
                <label>Sexo</label>
                <div class="py-2">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="RadioMasculino" name="RadioSexo" class="custom-control-input">
                    <label class="custom-control-label" for="RadioMasculino">Masculino</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="RadioFeminino" name="RadioSexo" class="custom-control-input">
                    <label class="custom-control-label" for="RadioFeminino">Feminino</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-12">
                <label for="">Diga-nos que tipo de eventos você gosta mais:</label>
                <textarea name="" id="" rows="4" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-12">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Deseja receber e-mails promocionais de novos
                    eventos</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class=" form-group col-sm-12">
                <button type="button" class="btn btn-success">Success</button>
              </div>
            </div>
          </form>
        </div>
        <!--#endregion-->
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
